<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="preview-card-container">
        <div id="preview-card">
            <div id="card-img-container">
            </div>
            <div id="text-and-button">
                <div id="card-text-container">
                    <div class="card-text">
                        <p id="product-type">PERFUME</p>
                    </div>
                    <div class="card-text">
                        <p id="product-name">Gabriel Essence Eau De Parfum</p>
                    </div>
                    <div class="card-text">
                        <p id="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                    </div>
                </div>
                <div id="card-price-container">
                    <p id="card-price">$149.99</p>
                    <p id="discounted-price">$169.99</p>
                </div>
                <div id="card-button-container">
                    <div>
                        <button id="add-to-cart-button">
                            <img id="cart-icon" src="images/icon-cart.svg"> 
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
