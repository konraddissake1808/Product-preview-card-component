<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="preview-card-container">
        <div id="preview-card">
            <div id="card-img-container">
                <img src="" alt="">
            </div>
            <div id="card-text-container">
                <div class="card-text">
                    <p id="product-type"></p>
                </div>
                <div class="card-text">
                    <p id="product-name"></p>
                </div>
                <div class="card-text">
                    <p id="product-description"></p>
                </div>
            </div>
            <div id="card-price-container">
                <p id="card-price"></p> 
                <div id="card-discounted-price"></div>
            </div>
            <div id="card-button-container">
                <button id="add-to-cart-button"></button>
            </div>
        </div>
    </div>
</body>
</html>
